<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <header class="profile-header">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" class="profile-img">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
    </header>

    <section class="social-buttons" aria-label="Social media buttons">
        <button type="button" class="github">GitHub</button>
        <button type="button" class="frontend-mentor">Frontend Mentor</button>
        <button type="button" class="linkedin">LinkedIn</button>
        <button type="button" class="twitter">Twitter</button>
        <button type="button" class="instagram">Instagram</button>
    </section>

  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Lagoa</a>.
  </footer>

  </main>
</body>
</html>
